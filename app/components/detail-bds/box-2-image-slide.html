<div id="slide-image">
    <div class="slideshow-container">

        @@for (var i = 1; i <= 10; i++) {
            <div class="mySlides fadeSlideImage">
                <div class="numbertext">`+i+` / 10</div>
                <img src="https://file4.batdongsan.com.vn/crop/846x423/2023/01/11/20230111142929-553b_wm.jpg"
                    style="width:100%;aspect-ratio: 16/9; object-fit: cover;">
                <div class="text">Caption Text `+i+`</div>
            </div>
        }
        <div class="prev" onclick="plusSlides(-1)">❮</div>
        <div class="next" onclick="plusSlides(1)">❯</div>

    </div>
    <br>

    <div style="text-align:center">
        <div id="owl-image-thumb" class="owl-carousel">
            @@for (var i = 1; i <= 10; i++) {
                <div class="slide-image-dot" onclick="currentSlide(`+i+`)">
                    <img src="https://file4.batdongsan.com.vn/crop/846x423/2023/01/11/20230111142929-553b_wm.jpg">
                </div>
            }
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#owl-image-thumb").owlCarousel({
            dots: false,
            autoWidth: true,
            nav:false,
            autoplay: false,
            margin: 10,
        });
    });
</script>

<style>
    #slide-image * {
        box-sizing: border-box
    }

    #slide-image {
        font-family: Verdana, sans-serif;
        margin: 0
    }

    #slide-image .mySlides {
        display: none
    }

    #slide-image img {
        vertical-align: middle;
    }

    /* Slideshow container */
    #slide-image .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    /* Next & previous buttons */
    #slide-image .prev,
    #slide-image .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    #slide-image .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    #slide-image .prev:hover,
    #slide-image .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    #slide-image .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }

    /* Number text (1/3 etc) */
    #slide-image .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* The dots/bullets/indicators */
    #slide-image .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    #slide-image .slide-image-dot {
        border: 1px solid transparent;
    }
    #slide-image .slide-image-dot img {
        width: 5rem;
        aspect-ratio: 4/3;
        object-fit: cover;
        cursor: pointer;
        border-radius: 3px;
    }

    #slide-image .slideractive{
        border: 1px solid red;
    }

    /* Fading animation */
    #slide-image .fadeSlideImage {
        animation-name: fadeSlideImage;
        animation-duration: 1.5s;
    }

    @keyframes fadeSlideImage {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {

        #slide-image .prev,
        #slide-image .next,
        #slide-image .text {
            font-size: 11px
        }
    }
</style>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("slide-image-dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" slideractive", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " slideractive";
    }
</script>
