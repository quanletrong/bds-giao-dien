<div class="sticky-lg-top border rounded p-3" style="top:100px; z-index:1019 !important">
    <p class="fw-semibold" style="font-size: 1.125rem;">Tin tức được xem nhiều nhất</p>
    @@for (var i = 1; i <= 10; i++) { 
        <hr class="text-muted">
        <div class="d-flex align-items-center" style="gap:10px">
            <div class="d-flex align-items-center" style="gap:10px">
                <div class="text-danger" style="height: 30px;width: 30px;background-color: #bbb;border-radius: 50%;display: inline-block; text-align: center; font-weight: bold; line-height: 2.0;">
                    `+i+`
                </div>
            </div>
            <div>
                Các ngân hàng lớn thống nhất giảm lãi suất huy động
            </div>
        </div>
    }
</div>

<div class="border rounded p-3 mt-5 d-none">
    <p class="fw-semibold" style="font-size: 1.125rem;">Tin tức theo khu vực</p>
    @@for (var i = 1; i <= 10; i++) { 
        <hr class="text-muted">
        <div class="d-flex align-items-center" style="gap:10px">
            <img src="https://img.iproperty.com.my/angel/520x300-crop/wp-content/uploads/sites/7/2023/04/bds-1-2.jpg" style="width: 50px; aspect-ratio: 16/9; object-fit: cover;" class="rounded" alt="">
            <div style="font-size: 1rem;">
                Thị trấn Đông Anh
            </div>
        </div>
    }
</div>
