<!-- Bất động sản liên quan khu vực tin tức -->
<div class="mt-5">
    <div class="fw-bold fs-5">Bất động sản liên quan</div>

    <div id="owl-noi-bat" class="owl-carousel owl-theme mt-3">
        @@for (var i = 1; i <= 5; i++) {
            <div class="rounded border border-1 border-muted">
                <img src="https://file4.batdongsan.com.vn/crop/393x222/2023/04/03/20230403115307-5831_wm.jpg"
                    class="rounded-top img-fluid w-100" alt="">
                <div class="p-3">
                    <p class="fw-semibold text-truncate text-wrap"
                        style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                        Chính chủ cho thuê văn phòng 100m2 mặt tiền đường Tôn Thất Đạm, quận 1, sát bên Hàm
                        Nghi</p>
                    <div class="d-flex gap-2">
                        <div class="text-danger fw-bold">33 triệu/tháng</div>
                        <div class="mb-1">.</div>
                        <div class="text-danger  fw-bold">100 m²</div>
                    </div>
                    <div class="text-secondary mt-2">
                        <i class="fa-solid fa-location-dot"></i>
                        Thị trấn Đông Anh
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <span class="text-secondary" style="font-size: 0.8rem;">Đăng hôm nay</span>
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa-regular fa-heart"></i></button>
                    </div>
                </div>
            </div>
        }
    </div>
    <script>
        $(document).ready(function () {
            $("#owl-noi-bat").owlCarousel({
                autoplay:true,
                autoplayTimeout:4000,
                autoplayHoverPause:true,
                margin: 10,
                responsiveClass: true,
                nav:false,
                dots: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 3
                    },
                    992: {
                        items: 4
                    }
                }
            });
        });
    </script>
</div>
